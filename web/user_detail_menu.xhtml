<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>        
    </h:head>
    
    <ul id="nav" class="user_detail_menu"> 
        <li class="subs" id="tab_item_0" >
            <h:commandLink  action="#{userBean.load_ud(-1)}"  value="EchoMarket Agreement"  rendered="#{userBean.editable == -1}" />
        </li>
        <li class="subs" id="tab_item_1" >
            <h:commandLink  action="#{userBean.load_ud(0)}"  value="Login Information"  rendered="#{userBean.editable != -1}" />
        </li>

        <li class="subs" id="tab_item_2" >
            <h:commandLink  action="#{participantBean.load_ud(userBean.user_id)}"  value="Participant Information.."  rendered="#{userBean.editable != -1}" />
        </li>
        <li class="subs" id="tab_item_3" >
            <h:commandLink  action="#{contactPreferenceBean.load_ud(userBean.user_id)}"  value="Initial Contact Preferences"  rendered="#{userBean.editable != -1}" />
        </li>
        <li class="subs" id="tab_item_4" >
          <h:commandLink  action="#{item.load_ud('borrow')}"  value="Borrowing"  rendered="#{userBean.editable != -1}"    />
               
        </li>
        <li class="subs" id="tab_item_5" >
            <h:commandLink  action="#{item.load_ud('lend')}"  value="Lending"  rendered="#{userBean.editable != -1}"    />
            
        </li>
        
    </ul>

</ui:composition>
