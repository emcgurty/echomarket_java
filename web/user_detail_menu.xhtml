<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>        
    </h:head>
    
    <ul id="nav" class="user_detail_menu"> 
        <li class="subs" id="tab_item_0" >
            <h:commandLink  action="#{userBean.load_ud(-1)}"  value="EchoMarket Agreement"  rendered="#{userBean.editable == -1}" />
        </li>
        <li class="subs" id="tab_item_1" >
            <h:commandLink  action="#{userBean.load_ud(0)}"  value="Login Information"  rendered="#{userBean.editable != -1}" />
        </li>

        <li class="subs" id="tab_item_2" >
            <h:commandLink  action="#{participant.load_ud(userBean.user_id)}"  value="Participant Information.."  rendered="#{userBean.editable != -1}" />
        </li>
        <li class="subs" id="tab_item_3" >
            <h:commandLink  action="#{contactPreferenceBean.load_ud(userBean.user_id)}"  value="Item Transfer Contact Preferences"  rendered="#{userBean.editable != -1}" />
        </li>
        <li class="subs" id="tab_item_4" >
            <h:commandLink  action="#{userBean.load_ud(11)}"  value="Lender Conditions"  rendered="#{userBean.editable != -1}" />
        </li>
        <li class="subs" id="tab_item_5" >
            <h:commandLink  action="#{userBean.load_ud(9)}"  value="Lender Transfer"  rendered="#{userBean.editable != -1}" />
        </li>
        <li class="subs" id="tab_item_4" ><a   href="#menu_item_4" onclick="showBHistory();" 
                                               >
                Borrowing History ==> </a></li>

        <li class="subs" id="tab_item_4" ><a   href="#menu_item_5" onclick="showLHistory();" 
                                               >
                Lending History ==> </a></li>


        <c:choose>
            <c:when test="${userBean.userAction == null}">
                <ul >
                    <li class="subs">
                        <h:commandLink value="Save Item Registration"  action="#{bb.saveBorrowerRegistration()}">
                            <f:setPropertyActionListener target="#{bb.isActive}" value="1" />
                            <!--                                <f:param id="isActive" value="1"  />-->
                        </h:commandLink>    
                        <a href=""></a>
                    </li>
                    <li class="subs">
                        <h:commandLink value="Complete Registration Later"  action="#{bb.saveBorrowerRegistration()}">
                            <f:setPropertyActionListener target="#{bb.isActive}" value="0" />
                            <!--<f:param id="isActive" value="0"  />-->
                        </h:commandLink>    
                    </li>
                </ul>
            </c:when>
            <c:otherwise>
                <ul >
                    <li class="subs">
                        <h:commandLink value="Save Item Registration"  action="#{bb.saveBorrowerEdit()}">
                            <f:setPropertyActionListener target="#{bb.isActive}" value="1" />

                        </h:commandLink>    
                    </li>
                    <li class="subs">
                        <h:commandLink value="Complete Registration Later"  action="#{bb.saveBorrowerEdit()}">
                            <f:setPropertyActionListener target="#{bb.isActive}" value="0" />
                            <!--<f:param id="isActive" value="0"  />-->
                        </h:commandLink>    

                    </li>
                </ul>
            </c:otherwise>
        </c:choose>

    </ul>

</ui:composition>
