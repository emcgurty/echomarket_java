<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:head>        
  </h:head>
  <h:form>
  <ul id="nav" class="user_detail_menu">

    <li class="subs" id="tab_item_1" >
      <h:commandLink immediate="true"  action="#{readOnlyBean.load_RO(null,null)}"  value="Item"  rendered="#{userBean.editable != -1}" >
        <f:param name="action" value="RO_item" />
      </h:commandLink>
    </li>

    <li class="subs" id="tab_item_2" >
      <h:commandLink immediate="true"  action="#{readOnlyBean.load_RO(null,null)}"  value="About the lender/borrower"  rendered="#{userBean.editable != -1}" >
        <f:param name="action" value="RO_user_nae" />
      </h:commandLink>
    </li>    
    <li class="subs" id="tab_item_3" >
      <h:commandLink immediate="true"  action="#{readOnlyBean.load_RO(null,null)}"  value="Initial Contact Preferences"  rendered="#{userBean.editable != -1}" >
        <f:param name="action" value="RO_contact_preferences" />
      </h:commandLink>
    </li>

    <c:if test="#{(readOnlyBean.which == 'both') or (readOnlyBean.which == 'lend')}" >
      <li class="subs" id="tab_item_4" >
        <h:commandLink  immediate="true" action="#{readOnlyBean.load_RO(null,null)}"  value="Item  transfer Preferences"  rendered="true">
          <f:param name="action" value="RO_lender_transfer" />
        </h:commandLink>   
      </li>
      <li class="subs" id="tab_item_5" >
        <h:commandLink  immediate="true" action="#{readOnlyBean.load_RO(null,null)}"  value="Item Conditions"  rendered="true">
          <f:param name="action" value="RO_lender_conditions" />
        </h:commandLink>   
      </li>

    </c:if>     

  </ul>
  </h:form>
</ui:composition>
