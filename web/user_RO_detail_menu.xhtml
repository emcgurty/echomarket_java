<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:head>        
  </h:head>
  <h:form>
  <ul id="nav" class="user_detail_menu">

    <li class="subs" id="tab_item_1" >
      <h:commandLink immediate="true"  action="#{readOnlyBean.load_RO(null,null,null)}"  value="Item"   >
        <f:param name="action" value="RO_item" />
      </h:commandLink>
    </li>

    <li class="subs" id="tab_item_2" >
      <h:commandLink immediate="true"  action="#{readOnlyBean.load_RO(null,null,null)}"  value="About the  #{readOnlyBean.which}er"  >
        <f:param name="action" value="RO_user_nae" />
      </h:commandLink>
    </li>    
    <li class="subs" id="tab_item_3" >
      <h:commandLink immediate="true"  action="#{readOnlyBean.load_RO(null,null,null)}"  value="Contact Preferences"  >
        <f:param name="action" value="RO_contact_preferences" />
      </h:commandLink>
    </li>

    <c:if test="#{(readOnlyBean.which == 'both') or (readOnlyBean.which == 'lend')}" >
      <li class="subs" id="tab_item_4" >
        <h:commandLink  immediate="true" action="#{readOnlyBean.load_RO(null,null,null)}"  value="Item Transfer Preferences"  rendered="true">
          <f:param name="action" value="RO_lender_transfer" />
        </h:commandLink>   
      </li>
      <li class="subs" id="tab_item_5" >
        <h:commandLink  immediate="true" action="#{readOnlyBean.load_RO(null,null,null)}"  value="Item Conditions"  rendered="true">
          <f:param name="action" value="RO_lender_conditions" />
        </h:commandLink>   
      </li>

    </c:if>     
    
       <li class="subs" id="tab_item_0" >
      <h:commandLink immediate="true"  action="search"  class="right_div" value="Return to Search Results"   >
      </h:commandLink>
    </li>

  </ul>
  </h:form>
</ui:composition>
