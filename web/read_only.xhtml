<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="./echomarketTemplate.xhtml">

  <ui:define name="header"  >
    <ui:include rendered="true" src="application_header.xhtml" id="UserDetailHeader" /> </ui:define>
  <ui:define name="content"  >

    <h:form id="read_only_form"  enctype="multipart/form-data" >

      <h:head>
        <title>#{bundle.readOnlyTitle}</title>
      </h:head>

      <div id="borrower_registration" style="width:inherit;" >
        <ui:include rendered="true" src="RO_item.xhtml" id="itemInclude" /> 
        <ui:include rendered="true" src="RO_user_nae.xhtml" id="naeInclude" /> 
        <ui:include rendered="true" src="RO_contact_preferences.xhtml" id="cpInclude" /> 
        <c:if test="#{readOnlyBean.which == 'lend'}" >
          <ui:include rendered="true" src="RO_lender_conditions.xhtml" id="conditionsInclude" /> 
          <ui:include rendered="true" src="RO_lender_transfer.xhtml" id="transferInclude" /> 
        </c:if>
      </div>

    </h:form>
  </ui:define>
  <ui:define name="footer"  >
    <ui:include rendered="true" src="application_footer.xhtml" id="UserDetailFooter" /> 
  </ui:define>
</ui:composition>
