<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >

    <div id="form_NAE" class="contact_information" >

        <div class="top" >
            <div style="margin:10px;margin-top:25px;" >
                <h:outputText value="#{userBean.username}: USER DETAIL"  />
                <h:commandLink  action="#{userBean.updateNAE()}"  class="right_div" value="Save Name, Adddress, Email...Update"  onclick="showNAE();" rendered="#{userBean.editable == 3}" />
                <h:commandLink  action="#{userBean.editNAE()}"  class="right_div" value="Edit Name, Address, Email...Information"  onclick="showNAE();" rendered="#{userBean.editable == 2}" />
            </div> 
            <div style="margin:10px;" >
                <h:outputText value="Participant Name, Address, Email Information..." />
                <h:commandLink  action="#{userBean.editCP()}"  class="right_div" value="Continue to 'Contact Preferences'"  onclick="showCP();" />
            </div>
        </div> 

        <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">
            <div style="margin-left: 25px;float:left">

                <div  class="div_p" >
                    <div style="margin:10px;" >
                        <h:outputText value="Yourself generally, your affiliation" />
                    </div>
                </div>

                <div style="display:block;float:left;height:auto;width:inherit;margin-top:5px;">
                    <div style="float:left;margin-left:25px">
                        <h:outputLabel for="contactDescribeId"  value="How would you describe yourself?" ><span class="required_fields">*</span>
                            <br />
                            <h:selectOneMenu id="contactDescribeId" value="#{participant.contactDescribeId}" >
                                <f:selectItems id="contact_describe_id_values" value="#{cd.buildContactDArray('borrower')}"  
                                               var="c" itemValue="#{c.optionValue}" itemLabel="#{c.borrowerOrLenderText}"  />   
                            </h:selectOneMenu>
                        </h:outputLabel>
                        <span class="error-message" id="contactDescribeId" ></span>
                    </div>

                    <div id="otherDescribeYourselfText"  style="float:left;margin-left:25px;visibility: hidden;">    
                        <h:outputLabel  value="Please provide an 'Other' description:" for="otherDescribeYourself"  style="margin-left:25px">
                            <br />
                            <h:inputText id="otherDescribeYourself" value="#{participant.otherDescribeYourself}" style="margin-left:25px" maxlength="24" size="24" > 
                            </h:inputText>
                        </h:outputLabel>
                        <h:message styleClass="error-message" for="otherDescribeYourself"/>
                        <span class="error-message" id="otherDescribeYourself" ></span>

                    </div>
                </div>

                <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">
                    <div style="float:left;margin-left:25px">
                        <h:outputLabel value="#{bundle.OrganizationName}"  for="organizationName" >
                            <h:inputText  id="organizationName" class="org_name"  value="#{participant.organizationName}"  >

                            </h:inputText>
                        </h:outputLabel>
                        <span class="error-message" id="organizationName" ></span>

                    </div>
                    <div style="float:left;margin">
                        <div id="yesNoOrganization" style="display:none;margin-left:15px;">
                            <h:outputLabel value="Allow public to see your Organization Name?:"  for="displayOrganization" >
                                <h:selectOneRadio id="displayOrganization" value="#{participant.displayOrganization}" layout='lineDirection'>
                                    <f:selectItem itemValue="1" itemLabel="Yes" />
                                    <f:selectItem itemValue="0" itemLabel="No" />	
                                </h:selectOneRadio>    
                            </h:outputLabel>     
                        </div>
                    </div>
                </div>

                <div  class="div_p"  >
                    <div style="margin:10px;" >
                        <h:outputText value="Your Name..." />

                    </div>
                </div>


                <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">

                    <div style="margin-left: 25px;float:left">
                        <h:outputLabel value="First Name:" for="firstName" ><span id="firstName" class="required_fields">*</span>
                            <br />
                            <h:inputText  id="firstName" value="#{participant.firstName}"  maxlength="24" size="24"  />

                        </h:outputLabel>
                        <span class="error-message" id="firstName" ></span>
                    </div>
                    <div style="margin-left: 25px;float:left">
                        <h:outputLabel value="Middle Initial:"  for="mi" >
                            <br />
                            <h:inputText  id="mi" value="#{participant.mi}" maxlength="1" size="1" />
                        </h:outputLabel>
                    </div>
                    <div style="margin-left: 25px;float:left">
                        <h:outputLabel value="Last Name:"  for="lastName" ><span id="lastName" class="required_fields">*</span>
                            <br />
                            <h:inputText  id="lastName" value="#{participant.lastName}" maxlength="24" size="24" />

                        </h:outputLabel>
                        <span class="error-message" id="lastName" ></span>
                    </div>

                    <div style="margin-left: 25px;float:left">

                        <h:outputLabel value="Allow public to see your Name?"  for="displayName" >
                            <h:selectOneRadio id="displayName" value="#{participant.displayName}" layout="pageDirection" >
                                <f:selectItem itemValue="1" itemLabel="Yes" />
                                <f:selectItem itemValue="0" itemLabel="No" />	
                            </h:selectOneRadio>    
                        </h:outputLabel> 

                    </div>
                </div>

                <div  class="div_p"  >
                    <div style="margin:10px;" >
                        <h:outputText value="Your Registration Address..." />
                    </div>
                </div>

                <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">
                    <div style="margin-left: 15px;float:left">
                        <h:dataTable value="#{participant.primary}" id="primary"   var="pa"           >    
                            <h:column rowHeader="">
                                <table >
                                    <tr>
                                        <td>
                                            <h:outputLabel for="addressLine1" value="#{bundle.AddressLine1}"/><span id="addressLine1" class="required_fields">*</span>
                                            <h:inputText id="addressLine1" value="#{pa.addressLine1}"
                                                         style="margin-left: 5px;" class="primary" >
                                            </h:inputText>
                                            <span class="error-message" id="addressLine1" ></span>
                                        </td>
                                        <td>
                                            <h:outputLabel for="addressLine2" value="#{bundle.AddressLine2}" />
                                            <h:inputText id="addressLine2" value="#{pa.addressLine2}" style="margin-left: 5px;">
                                            </h:inputText>
                                        </td>
                                    </tr> 
                                    <tr>
                                        <td>
                                            <h:outputLabel for="city" value="#{bundle.City}"/><span id="city" class="required_fields">*</span>
                                            <h:inputText id="city" value="#{pa.city}"
                                                         style="margin-left: 5px;" class="primary" >
                                            </h:inputText>
                                            <span class="error-message" id="city" ></span>
                                        </td>
                                        <td>
                                            <h:outputLabel for="usStates" value="#{bundle.UsStates}"/>
                                            <h:selectOneMenu id="usStates" value="#{pa.usStateId}" style="margin-left: 5px;">
                                                <f:validator validatorId="selectOneMenuValidator" />  
                                                <f:selectItems id="us_state_id" value="#{uss.buildUsStates()}"  
                                                               var="c" itemValue="#{c.id}" itemLabel="#{c.stateName}" 
                                                               >   
                                                </f:selectItems>    
                                            </h:selectOneMenu>
                                            <h:message styleClass="error-message" for="usStates"/>
                                            <span class="error-message" id="usStates" ></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputLabel for="province" value="#{bundle.Province}"/>
                                            <h:inputText id="province" value="#{pa.province}" style="margin-left: 5px;">
                                            </h:inputText>
                                        </td>
                                        <td>
                                            <h:outputLabel for="region" value="#{bundle.Region}"/>
                                            <h:inputText id="region" value="#{pa.region}" style="margin-left: 5px;">
                                            </h:inputText>
                                        </td>
                                    </tr>
                                    <tr >
                                        <td >
                                            <h:outputLabel for="postalCode" value="#{bundle.PostalCode}"/><span id="postalCode" class="required_fields">*</span>
                                            <h:inputText id="postalCode" value="#{pa.postalCode}" 
                                                         style="margin-left: 5px;" class="primary" >
                                            </h:inputText>
                                            <span class="error-message" id="postalCode" ></span>
                                        </td>
                                        <td >
                                            <h:outputLabel for="countryId" value="#{bundle.Country}"/><span class="required_fields">*</span>
                                            <h:selectOneMenu id="countryId" value="#{pa.countryId}" style="margin-left: 5px;" class="primary" >
                                                <f:validator validatorId="selectOneMenuValidator" />  
                                                <f:selectItems id="country_id" value="#{country.buildCountries()}"  
                                                               var="c" itemValue="#{c.countryId}" itemLabel="#{c.countryName}"                              >   
                                                </f:selectItems>    
                                            </h:selectOneMenu>
                                            <span class="error-message" id="countryId" ></span>
                                        </td>
                                    </tr>

                                    <tr >
                                        <td colspan="2">

                                        </td>
                                    </tr>

                                    <tr >
                                        <td colspan="2">
                                            <h:outputLabel value="Allow public to see your Registration Address?"  for="displayAddress" >
                                                <h:selectOneRadio id="displayAddress" value="#{participant.displayAddress}" layout='lineDirection'>
                                                    <f:selectItem itemValue="1" itemLabel="Yes" />
                                                    <f:selectItem itemValue="0" itemLabel="No" />	
                                                </h:selectOneRadio>    
                                            </h:outputLabel>     
                                        </td>
                                    </tr>

                                </table>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>    
                <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">
                    <div style="margin-left: 15px;float:left">
                        <h:dataTable value="#{participant.alternative}" id="alternative"   var="pa"           >    
                            <h:column rowHeader="">
                                <table >
                                    <tr>
                                        <td>
                                            <h:outputLabel for="addressLine1" value="#{bundle.AddressLine1}"/><span id="addressLine1" class="required_fields">*</span>
                                            <h:inputText id="addressLine1" value="#{pa.addressLine1}"
                                                         style="margin-left: 5px;" class="primary" >
                                            </h:inputText>
                                            <span class="error-message" id="addressLine1" ></span>
                                        </td>
                                        <td>
                                            <h:outputLabel for="addressLine2" value="#{bundle.AddressLine2}" />
                                            <h:inputText id="addressLine2" value="#{pa.addressLine2}" style="margin-left: 5px;">
                                            </h:inputText>
                                        </td>
                                    </tr> 
                                    <tr>
                                        <td>
                                            <h:outputLabel for="city" value="#{bundle.City}"/><span id="city" class="required_fields">*</span>
                                            <h:inputText id="city" value="#{pa.city}"
                                                         style="margin-left: 5px;" class="primary" >
                                            </h:inputText>
                                            <span class="error-message" id="city" ></span>
                                        </td>
                                        <td>
                                            <h:outputLabel for="usStates" value="#{bundle.UsStates}"/>
                                            <h:selectOneMenu id="usStates" value="#{pa.usStateId}" style="margin-left: 5px;">
                                                <f:validator validatorId="selectOneMenuValidator" />  
                                                <f:selectItems id="us_state_id" value="#{uss.buildUsStates()}"  
                                                               var="c" itemValue="#{c.id}" itemLabel="#{c.stateName}" 
                                                               >   
                                                </f:selectItems>    
                                            </h:selectOneMenu>
                                            <h:message styleClass="error-message" for="usStates"/>
                                            <span class="error-message" id="usStates" ></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputLabel for="province" value="#{bundle.Province}"/>
                                            <h:inputText id="province" value="#{pa.province}" style="margin-left: 5px;">
                                            </h:inputText>
                                        </td>
                                        <td>
                                            <h:outputLabel for="region" value="#{bundle.Region}"/>
                                            <h:inputText id="region" value="#{pa.region}" style="margin-left: 5px;">
                                            </h:inputText>
                                        </td>
                                    </tr>
                                    <tr >
                                        <td >
                                            <h:outputLabel for="postalCode" value="#{bundle.PostalCode}"/><span id="postalCode" class="required_fields">*</span>
                                            <h:inputText id="postalCode" value="#{pa.postalCode}" 
                                                         style="margin-left: 5px;" class="primary" >
                                            </h:inputText>
                                            <span class="error-message" id="postalCode" ></span>
                                        </td>
                                        <td >
                                            <h:outputLabel for="countryId" value="#{bundle.Country}"/><span class="required_fields">*</span>
                                            <h:selectOneMenu id="countryId" value="#{pa.countryId}" style="margin-left: 5px;" class="primary" >
                                                <f:validator validatorId="selectOneMenuValidator" />  
                                                <f:selectItems id="country_id" value="#{country.buildCountries()}"  
                                                               var="c" itemValue="#{c.countryId}" itemLabel="#{c.countryName}"                              >   
                                                </f:selectItems>    
                                            </h:selectOneMenu>
                                            <span class="error-message" id="countryId" ></span>
                                        </td>
                                    </tr>

                                    <tr >
                                        <td colspan="2">
                                       
                                        </td>
                                    </tr>

                                    <tr >
                                        <td colspan="2">
                                            <h:outputLabel value="Allow public to see your Alternative Address?"  for="displayAlternativeAddress" >
                                                <h:selectOneRadio id="displayAlternativeAddress" value="#{participant.displayAlternativeAddress}" layout='lineDirection'>
                                                    <f:selectItem itemValue="1" itemLabel="Yes" />
                                                    <f:selectItem itemValue="0" itemLabel="No" />	
                                                </h:selectOneRadio>    
                                            </h:outputLabel>     
                                        </td>
                                    </tr>

                                </table>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>    
                <div  class="div_p"  >
                    <div style="margin:10px;" >
                        <h:outputText value="Your Phone Access..." />
                    </div>
                </div>

                <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">
                    <div style="margin-left: 25px;float:left">
                        <table width='99%'>
                            <tr class="odd">
                                <td style="width:33%;">
                                    <h:outputLabel  for="homePhone"  value="Home Phone:" >
                                        <h:inputText  id="homePhone"  class="homePhone"   value="#{participant.homePhone}" style="margin-left:10px" maxlength="20"  size='20'/> 
                                    </h:outputLabel>
                                    <div style="float:left" >
                                        <h:outputLabel value="Allow public to see your Home Phone Number?"  for="displayHomePhone" >
                                            <h:selectOneRadio id="displayHomePhone" value="#{participant.displayHomePhone}"  >
                                                <f:selectItem itemValue="1" itemLabel="Yes" />
                                                <f:selectItem itemValue="0" itemLabel="No" />	
                                            </h:selectOneRadio>    
                                        </h:outputLabel>   
                                        <span class="error-message" id="homePhone" ></span>    
                                    </div>
                                </td>

                                <td style="width:33%;">
                                    <h:outputLabel  for="cellPhone"  value="Cell Phone:" >
                                        <h:inputText  id="cellPhone"  class="cellPhone" value="#{participant.cellPhone}" style="margin-left:10px" maxlength="20"  size='20' /> 


                                    </h:outputLabel>
                                    <div style="float:left" >
                                        <h:outputLabel value=".. to see your Cell Phone Number?"  for="displayCellPhone" >
                                            <h:selectOneRadio id="displayCellPhone" value="#{participant.displayCellPhone}"  >
                                                <f:selectItem itemValue="1" itemLabel="Yes" />
                                                <f:selectItem itemValue="0" itemLabel="No" />	
                                            </h:selectOneRadio>    
                                        </h:outputLabel>
                                        <span class="error-message" id="cellPhone" ></span>    
                                    </div>
                                </td>
                                <td style="width:33%;">
                                    <h:outputLabel  for="alternativePhone"  value="Alternative Phone:" >
                                        <h:inputText  id="alternativePhone"  class="alternativePhone" value="#{participant.alternativePhone}" style="margin-left:10px" maxlength="20"  size='20'/> 
                                    </h:outputLabel>
                                    <div style="float:left" >
                                        <h:outputLabel value="... to see your Alternative Phone Number?"  for="displayAlternativePhone" >
                                            <h:selectOneRadio id="displayAlternativePhone" value="#{participant.displayAlternativePhone}"  >
                                                <f:selectItem itemValue="1" itemLabel="Yes" />
                                                <f:selectItem itemValue="0" itemLabel="No" />	
                                            </h:selectOneRadio>    
                                        </h:outputLabel>   
                                        <span class="error-message" id="alternativePhone" ></span>        
                                    </div>
                                </td>

                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>


    </div>

</ui:composition>
