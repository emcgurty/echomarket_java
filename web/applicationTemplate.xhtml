<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
        <h:outputScript library="javascript" name="borrower_seeking.js"  />
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <title>#{bundle.EchoMarketTitle}</title>
    </h:head>

    <h:body>

        <ui:include rendered="true" src="/application_menu.xhtml" id="application_menu"></ui:include>    
        <ui:insert name="header">Header</ui:insert>

        <div id="left" class="app_panel" style="width:19%;float:left;background-color: white;height:auto;padding: 10px 0 10px 5px; ">
            <h:outputText value="Community Lenders" />
            <br />
            <h:outputText value="Listing of Items to Lend" />
            <br />
            
        </div>


        <div id="content" class="center_content" >
            <ui:insert name="content" />
        </div>

        <div id="right" class="app_panel" style="width:19%;float:right;background-color:white;height:auto;padding: 10px 0 10px 5px;">
            <h:outputText value="Community Borrowers" />
            <br />
            <h:outputText value="Listing of Borrowed Items Sought" />
            <br />
            
        </div>

    </h:body>
    <ui:insert name="footer">Footer</ui:insert>
</html>
