<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./echomarketTemplate.xhtml">

    <ui:define name="header"  >
        <ui:include rendered="true" src="application_header.xhtml" id="indexHeader" /> 
    </ui:define>


    <ui:define name="content">
        <div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>
        <h:form>
            <div class="top" id="index_div" style="font-size:20px;margin-top:10px">
                <div id="box" style="position:relative;float:left;width:35%;margin-left:50px;margin-top:25px;margin-bottom:25px;"  >
                    <h:commandLink id="borrow" action="searchFor">
                        <!--<f:actionListener--> 
                        <!--type="echo_market.listeners.OptionSelectedListener" />-->
                        <h:outputText value="#{bundle.BorrowerAction}"/>

                    </h:commandLink>
                </div>
                <div id="box" style="position:relative;float:right;width:35%;margin-right:50px;margin-top:25px;margin-bottom:25px;"  >     
                    <h:commandLink id="lend" action="searchFor">
                        <!--<f:actionListener--> 
                        <!--type="echo_market.listeners.OptionSelectedListener" />-->
                        <h:outputText value="#{bundle.LenderAction}"/>

                    </h:commandLink>
                </div>
                <div id="box" style="position:relative;float:left;width:35%;margin-left:50px;margin-top:25px;margin-bottom:25px;"  >
                    <h:commandLink id="needCashJob" action="searchFor">
                        <!--<f:actionListener--> 
                        <!--type="echo_market.listeners.OptionSelectedListener" />-->
                        <h:outputText value="#{bundle.CashNeedAction}"/>

                    </h:commandLink>
                </div>
                <div id="box" style="position:relative;float:right;width:35%;margin-right:50px;margin-top:25px;margin-bottom:25px;"  >
                    <h:commandLink id="offeringCashJob" action="searchFor">
                        <!--<f:actionListener--> 
                        <!--type="echo_market.listeners.OptionSelectedListener" />-->
                        <h:outputText value="#{bundle.CashOfferAction}"/>

                    </h:commandLink>
                </div>
            </div>

        </h:form>

    </ui:define>

    <ui:define name="footer"  >
        <ui:include rendered="true" src="application_footer.xhtml" id="indexFooter" /> 
    </ui:define>

</ui:composition>
