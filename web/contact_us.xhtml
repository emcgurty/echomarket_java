<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./echomarketTemplate.xhtml"         >

  <ui:define name="header"  >
    <ui:include rendered="true" src="application_header.xhtml" id="ContactUsHeader" /> 
  </ui:define>

  <ui:define name="content">


    <h:form id="personal_information" class="contact_us_form" style="margin-left:100px;width:75%;">
      <h:head >
        <h:inputHidden id="user_id"  value="#{userBean.user_id}" /> 
      </h:head>

      <div class="top" > 
        <div style="margin-left:-100px;margin-top:25px;" >
          <h:outputText value="Contact EchoMarket"  />

          <h:commandLink  class="right_div" action="#{contactUsBean.sendMessage()}" value="Send Message"/>
          <div style="width:100%;float:left;margin-top:5px;" >
             <h:commandLink  class="right_div" value="Nevermind..." immediate="true" onclick="window.history.back();"/>
          </div>

          <div class="messagecolor" >
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="list-style-type:none;color: indigo;"
                        />
          </div>

        </div> 

      </div>

      <div style="margin:15px;float:left;" >

        <div >
          <h:outputLabel for="email"  value="Your email address: "> 
            <h:inputText id="email"  value="#{contactUsBean.email}" required="true" requiredMessage="Email is required"/> 
          </h:outputLabel>
          <span class="error-message" id="contact_us_email_error"></span>
        </div>
        <br />
        <div >
          <h:outputLabel for="subject"  value="Subject: "> 
            <h:inputText id="subject"  value="#{contactUsBean.subject}" required="true" requiredMessage="A subject is required"/> 
          </h:outputLabel>
          <span class="error-message" id="contact_us_email_error"></span>

        </div>
        <br />
        <div >
          <h:outputLabel for="comments"  value="Comments:"> 
            <br />
            <h:inputTextarea id="comments"  value="#{contactUsBean.comments}" required="true" requiredMessage="Comments are required" rows="10" cols="50" validatorMessage="Comment should contain at least 10 characters and fewer than 256 characters"> 
              <f:validateLength maximum="255" minimum="10"/>
            </h:inputTextarea>    
          </h:outputLabel>
          <div id="textarea_feedback"></div>
          <span class="error-message" id="contact_us_error"></span>
        </div>

      </div>
    </h:form>

  </ui:define>

  <ui:define name="footer"  >
    <ui:include rendered="true" src="application_footer.xhtml" id="ChangePasswordFooter" /> 
  </ui:define>

</ui:composition>
