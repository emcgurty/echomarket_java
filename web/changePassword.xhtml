<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./echomarketTemplate.xhtml"         >

   
    <ui:define name="content">
        <h:form  id="changePassword"  >

            <f:metadata>
                <f:viewParam name="reset_code" id="reset_code" value="#{userBean.resetCode}" />
            </f:metadata>         

            <h:outputLabel for="username"  >       
                <h:inputText id="username"
                             value="#{userBean.username}"
                             required="true"
                             requiredMessage="#{bundle.ReqUserName}">
                </h:inputText>
            </h:outputLabel>

            <f:event listener="#{userBean.validatePassword}" type="postValidate" />

            <h:outputLabel for="password"  >       
                <h:inputSecret id="password"
                               value="#{userBean.password}"
                               required="true"
                               requiredMessage="#{bundle.ReqPassword}">


                </h:inputSecret>
            </h:outputLabel>

            <h:outputLabel for="confirmPassword"  >       
                <h:inputSecret id="confirmPassword"
                               required="true"
                               requiredMessage="#{bundle.ReqPassword}"
                               >
                </h:inputSecret>

            </h:outputLabel>


            <h:commandLink  action="#{userBean.managePasswordChange()}" id="forgot_user_password" value="Get New Password">
            </h:commandLink>

        </h:form>
    </ui:define>
</ui:composition>
