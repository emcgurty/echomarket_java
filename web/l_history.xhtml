<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >

  <h:head>
    <c:set var="currentHistory"  value="${itemBean.getParticipantItems(itemBean.history_id, 'lend')}" />
    <c:set value="${fn:length(currentHistory) - 1}" var="sizeOfCurrentHistory" />
  </h:head>
  <h:form enctype="multipart/form-data" id="l_history"  >
    <body  >
      <ui:include src="/item_menu.xhtml" id="lending_item_menu" />  

      <div class="top" style="margin-top:10px;" >
        <h:outputText value="ITEMS OFFERED TO LEND"  style="margin-top:10px;"/>
        <br />
        <div class="messagecolor">
          <h:messages showSummary="true" 
                      showDetail="false"
                      errorStyle="list-style-type:none;color: indigo" 
                      />
        </div>
      </div> 

      <h:inputHidden id="itemType" value="lend" />
      <h:dataTable  value="${currentHistory}" var="history" rendered="${fn:length(currentHistory) > 0}" >
        <h:column>
          <div style="margin-left:25px;margin-top:15px;position: relative;display:block;" >

            <h:outputLabel for="itemDescription" value="Item Description:" >
              <h:outputText  id="itemDescription" value="#{history.itemDescription}" style="margin-left:10px;color:black;"/>
            </h:outputLabel>
            <br />
            <h:outputLabel for="itemModel" value="Item Model:" >
              <h:outputText  id="itemModel" value="#{history.itemModel}" style="margin-left:10px;color:black;"/>
            </h:outputLabel>
            <br />
            <h:outputLabel for="approved" value="Item Approved:" >
              <c:choose>
                <c:when test="#{history.approved == 1}" >
                  <h:outputText  id="approved" value="Yes" style="margin-left:10px;color:black;"  />
                </c:when>
                <c:when test="#{history.approved == 0}" >
                  <h:outputText  id="approved" value="No" style="margin-left:10px;color:black;"  />
                </c:when>
              </c:choose>
            </h:outputLabel>
            
          </div>    
        </h:column>
      </h:dataTable>

      <div class="borrower_registration" >
        <h:outputText value="No Lender History Records Found" rendered="${fn:length(currentHistory) == 0}" />
      </div>
    </body>
  </h:form>

</ui:composition>
