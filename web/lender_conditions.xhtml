<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  template="./UserDetailTemplate.xhtml">

  <ui:define name="header"  >
    <ui:include rendered="true" src="application_header.xhtml" id="LoginHeader" /> 
  </ui:define>  

  <ui:define name="content">
    <h:form id="personal_information"  class="lender_conditions">
      <body onload="changeMenuBackground(3);"  >
        <div id="lender_registration" class="contact_information" >
          <c:set var="iid" value="#{itemBean.itemId}"  />  
          <c:set var="rid" value="#{userBean.roleId}"  />  
          <c:choose >
            <c:when test="#{empty iid }" >
              <c:choose >
                <c:when test="#{rid == 0}" >
                  <ui:include src="/user_detail_menu.xhtml" id="user_detail_menu" />  
                </c:when>
                <c:when test="#{rid == 1}" >
                  <ui:include src="/creator_menu.xhtml" id="user_detail_menu" />  
                </c:when>
              </c:choose>   
            </c:when>
            <c:when test="#{!empty iid }" >
              <ui:include src="/item_menu.xhtml" id="item_menu" />  
            </c:when>        
          </c:choose>

          <div id="form_monetary" class="contact_information" style="width:100%;" >
            <div class="top" >
              <div style="margin:10px;margin-top:25px;" >
                <h:outputText value="#{userBean.userAlias}: USER DASHBOARD"  />
                <c:choose >
                  <c:when test="#{empty lenderItemConditionsBean.lender_item_condition_id}" >
                    <c:set var="save_update"  value="Save Lender Item Conditions" />
                  </c:when >
                  <c:when test="#{!empty lenderItemConditionsBean.lender_item_condition_id}" >
                    <c:set var="save_update"  value="Update Lender Item Conditions" />
                  </c:when >
                </c:choose>
                <h:commandLink  action="#{lenderItemConditionsBean.updateLIC()}"  class="right_div" value="#{save_update}"  rendered="#{userBean.editable == 1}"  />
                <h:commandLink  action="#{lenderItemConditionsBean.load_ud(userBean.participant_id)}"  class="right_div" value="Edit Lender Item Conditions"  rendered="#{userBean.editable == 0}" >
                  <f:param name="action" value="edit" />
                </h:commandLink>
                <h:inputHidden id="lender_item_condition_id"  value="#{lenderItemConditionsBean.lender_item_condition_id}"  />
                <h:inputHidden id="itemId" value="#{lenderItemConditionsBean.itemId}"  />

              </div> 
              <div class="messagecolor">
                <h:messages showSummary="true" 
                            showDetail="false"
                            errorStyle="list-style-type:none;color: #d20005" 
                            infoStyle="color: indigo"/>
              </div>
            </div>

            <div  class="div_p"  >
              <div style="margin:10px;" >
                <h:outputText value="Lender Item Conditions"  />
                <h:commandLink  action="#{itemBean.load_ud(userBean.userType, '')}"  class="right_div" value="Let's Add A New Item!" rendered="#{userBean.LICid}"  >
                  <f:param name="action" value="edit" />
                </h:commandLink>
              </div>
            </div>

            <c:choose> 
              <c:when test="#{userBean.editable == 0}" >
                <div  class="div_p"  >
                  <div style="margin:10px;" >
                    <h:outputText value="##" class="RO_text"/>
                    <h:outputText value=" -- means 'Selection Not Made'"  />
                  </div>
                </div>
              </c:when>
            </c:choose>


            <div style="margin-left:25px;margin-top:5px;width:100%;">
              <h:outputLabel for="forFree" value="For Free?"  >
                <h:selectOneRadio rendered="#{userBean.editable == 1}" id="forFree" value="#{lenderItemConditionsBean.forFree}" layout='lineDirection' >
                  <f:selectItem itemValue="1" itemLabel="Yes" />
                  <f:selectItem itemValue="0" itemLabel="No" />

                </h:selectOneRadio>    
                <c:if test="#{userBean.editable == 0}" >
                  <c:choose>
                    <c:when test="#{lenderItemConditionsBean.forFree == 0}">
                      <c:set var="cbe" value="No"/>
                    </c:when>
                    <c:when test="#{lenderItemConditionsBean.forFree == 1}">
                      <c:set var="cbe" value="Yes"/>
                    </c:when>
                    <c:otherwise>
                      <c:set var="cbe" value="##"/>
                    </c:otherwise>
                  </c:choose>
                  <h:outputText id="forFreeString"   value="#{cbe}" class="RO_text" />
                </c:if>  
              </h:outputLabel>
            </div>
            <div style="width:100%;">
              <hr />
              <table class="personal" >
                <tr>
                  <td>  
                    <h:outputLabel for="smallFee" value="Small borrowing fee?:"  >
                      <h:selectOneRadio rendered="#{userBean.editable == 1}" id="smallFee" value="#{lenderItemConditionsBean.smallFee}" layout='lineDirection'>
                        <f:selectItem itemValue="1" itemLabel="Yes" />
                        <f:selectItem itemValue="0" itemLabel="No" />
                      </h:selectOneRadio>  
                      <c:if test="#{userBean.editable == 0}" >
                        <c:choose>
                          <c:when test="#{lenderItemConditionsBean.smallFee == 0}">
                            <c:set var="cbe" value="No"/>
                          </c:when>
                          <c:when test="#{lenderItemConditionsBean.smallFee == 1}">
                            <c:set var="cbe" value="Yes"/>
                          </c:when>
                          <c:otherwise>
                            <c:set var="cbe" value="##"/>
                          </c:otherwise>
                        </c:choose>
                        <h:outputText id="smallFeeString"   value="#{cbe}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>
                  </td>
                  <td>
                    <h:outputLabel for="smallFeeAmount" value="If yes, what fee amount?" >
                      <h:inputText id="smallFeeAmount" value="#{lenderItemConditionsBean.smallFeeAmount}" rendered="#{userBean.editable == 1}"  size="10">
                        <f:convertNumber type="currency"  pattern="#0.00" currencySymbol="$" />
                      </h:inputText>    
                      <span class="error-message" id="smallFee" ></span>       
                      <h:outputText id="smallFeeAmountString"   value="#{lenderItemConditionsBean.smallFeeAmount}" class="RO_text" rendered="#{userBean.editable == 0}" />
                    </h:outputLabel>
                  </td>
                </tr>
              </table>
            </div>


            <div style="margin-top:5px;margin-left:25px;">
              <hr />
              <table class="personal" >
                <tr>
                  <td>  

                    <h:outputLabel for="availableForPurchase" value="Item may be available for small purchase amount?:"  >
                      <h:selectOneRadio rendered="#{userBean.editable == 1}" id="availableForPurchase" value="#{lenderItemConditionsBean.availableForPurchase}" layout='lineDirection'>
                        <f:selectItem itemValue="1" itemLabel="Yes" />
                        <f:selectItem itemValue="0" itemLabel="No" />

                      </h:selectOneRadio>    
                      <c:if test="#{userBean.editable == 0}" >
                        <c:choose>
                          <c:when test="#{lenderItemConditionsBean.availableForPurchase == 0}">
                            <c:set var="cbe" value="No"/>
                          </c:when>
                          <c:when test="#{lenderItemConditionsBean.availableForPurchase == 1}">
                            <c:set var="cbe" value="Yes"/>
                          </c:when>
                          <c:otherwise>
                            <c:set var="cbe" value="##"/>
                          </c:otherwise>
                        </c:choose>
                        <h:outputText id="availableForPurchaseString"   value="#{cbe}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>

                  </td>
                  <td>
                    <h:outputLabel for="availableForPurchaseAmount" value="If yes, what purchase amount?:" >
                      <h:inputText id="availableForPurchaseAmount" value="#{lenderItemConditionsBean.availableForPurchaseAmount}"  size="10" rendered="#{userBean.editable == 1}" >
                         <f:convertNumber type="currency"  pattern="#0.00" currencySymbol="$" />
                      </h:inputText> 
                      <c:if test="#{userBean.editable == 0}" >
                        <h:outputText id="availableForPurchaseAmountString"   value="#{lenderItemConditionsBean.availableForPurchaseAmount}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>

                  </td>
                </tr>
                <tr>
                  <td>  

                    <h:outputLabel for="availableForDonation" value="Item may be available for donation?:"  >
                      <h:selectOneRadio rendered="#{userBean.editable == 1}" id="availableForDonation" value="#{lenderItemConditionsBean.availableForDonation}" layout='lineDirection'>
                        <f:selectItem itemValue="1" itemLabel="Yes" />
                        <f:selectItem itemValue="0" itemLabel="No" />

                      </h:selectOneRadio>    
                      <c:if test="#{userBean.editable == 0}" >
                        <c:choose>
                          <c:when test="#{lenderItemConditionsBean.availableForDonation == 0}">
                            <c:set var="cbe" value="No"/>
                          </c:when>
                          <c:when test="#{lenderItemConditionsBean.availableForDonation == 1}">
                            <c:set var="cbe" value="Yes"/>
                          </c:when>
                          <c:otherwise>
                            <c:set var="cbe" value="##"/>
                          </c:otherwise>
                        </c:choose>
                        <h:outputText id="availableForDonationString"   value="#{cbe}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>
                  </td>
                  <td>

                    <h:outputLabel for="donateAnonymous" value="If yes, would you like to anonymously donate?:"  >
                      <h:selectOneRadio rendered="#{userBean.editable == 1}" id="donateAnonymous" value="#{lenderItemConditionsBean.donateAnonymous}" layout='lineDirection'>
                        <f:selectItem itemValue="1" itemLabel="Yes" />
                        <f:selectItem itemValue="0" itemLabel="No" />

                      </h:selectOneRadio>    
                      <c:if test="#{userBean.editable == 0}" >
                        <c:choose>
                          <c:when test="#{lenderItemConditionsBean.donateAnonymous == 0}">
                            <c:set var="cbe" value="No"/>
                          </c:when>
                          <c:when test="#{lenderItemConditionsBean.donateAnonymous == 1}">
                            <c:set var="cbe" value="Yes"/>
                          </c:when>
                          <c:otherwise>
                            <c:set var="cbe" value="##"/>
                          </c:otherwise>
                        </c:choose>
                        <h:outputText id="donateAnonymousString"   value="#{cbe}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>
                  </td>
                </tr>
                <tr>
                  <td>  

                    <h:outputLabel for="trade" value="Would you be interesting in trading?:"  >
                      <h:selectOneRadio rendered="#{userBean.editable == 1}" id="trade" value="#{lenderItemConditionsBean.trade}" layout='lineDirection'>
                        <f:selectItem itemValue="1" itemLabel="Yes" />
                        <f:selectItem itemValue="0" itemLabel="No" />

                      </h:selectOneRadio>    
                      <c:if test="#{userBean.editable == 0}" >
                        <c:choose>
                          <c:when test="#{lenderItemConditionsBean.trade == 0}">
                            <c:set var="cbe" value="No"/>
                          </c:when>
                          <c:when test="#{lenderItemConditionsBean.trade == 1}">
                            <c:set var="cbe" value="Yes"/>
                          </c:when>
                          <c:otherwise>
                            <c:set var="cbe" value="##"/>
                          </c:otherwise>
                        </c:choose>
                        <h:outputText id="tradeString"   value="#{cbe}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>
                  </td>
                  <td>

                    <h:outputLabel for="tradeItem" value="If yes, what would you like in exchange?" >
                      <h:inputText id="tradeItem" value="#{lenderItemConditionsBean.tradeItem}"  rendered="#{userBean.editable == 1}" />
                      <c:if test="#{userBean.editable == 0}" >
                        <h:outputText id="tradeItemString"   value="#{lenderItemConditionsBean.tradeItem}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>

                  </td>
                </tr>
                <tr>
                  <td>  
                    <h:outputLabel for="securityDeposit" value="Do you require a security deposit?:"  >
                      <h:selectOneRadio rendered="#{userBean.editable == 1}" id="securityDeposit" value="#{lenderItemConditionsBean.securityDeposit}" layout='lineDirection'>
                        <f:selectItem itemValue="1" itemLabel="Yes" />
                        <f:selectItem itemValue="0" itemLabel="No" />

                      </h:selectOneRadio>    
                      <c:if test="#{userBean.editable == 0}" >
                        <c:choose>
                          <c:when test="#{lenderItemConditionsBean.securityDeposit == 0}">
                            <c:set var="cbe" value="No"/>
                          </c:when>
                          <c:when test="#{lenderItemConditionsBean.securityDeposit == 1}">
                            <c:set var="cbe" value="Yes"/>
                          </c:when>
                          <c:otherwise>
                            <c:set var="cbe" value="##"/>
                          </c:otherwise>
                        </c:choose>
                        <h:outputText id="securityDepositString"   value="#{cbe}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>
                  </td>
                  <td>

                    <h:outputLabel for="securityDepositAmount" value="If yes, please provide the security deposit amount:" >
                      <h:inputText id="securityDepositAmount" value="#{lenderItemConditionsBean.securityDepositAmount}"  size="10" rendered="#{userBean.editable == 1}" >
                        <f:convertNumber type="currency"  pattern="##0.00" currencySymbol="$" />
                      </h:inputText> 
                      <span class="security_deposit_amount_error"></span>
                      <c:if test="#{userBean.editable == 0}" >
                        <h:outputText id="securityDepositAmountString"   value="#{lenderItemConditionsBean.securityDepositAmount}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>

                  </td>
                </tr>
              </table>
            </div>
          </div>

          <div id="form_duration" class="contact_information" >
            <hr />
            <div  class="div_p" >
              <div style="margin:10px;" >
                <h:outputText value="Lending Terms: Duration" />
              </div>
            </div>

            <div style="float:left;width:33%;margin-left:25px;">
              <h:outputLabel for="agreedNumberOfDays" value="Agreed number of days?:"  >
                <h:selectOneRadio rendered="#{userBean.editable == 1}" id="agreedNumberOfDays" value="#{lenderItemConditionsBean.agreedNumberOfDays}" layout='lineDirection'>
                  <f:selectItem itemValue="1" itemLabel="Yes" />
                  <f:selectItem itemValue="0" itemLabel="No" />

                </h:selectOneRadio> 
                <c:if test="#{userBean.editable == 0}" >
                  <c:choose>
                    <c:when test="#{lenderItemConditionsBean.agreedNumberOfDays == 0}">
                      <c:set var="cbe" value="No"/>
                    </c:when>
                    <c:when test="#{lenderItemConditionsBean.agreedNumberOfDays == 1}">
                      <c:set var="cbe" value="Yes"/>
                    </c:when>
                    <c:otherwise>
                      <c:set var="cbe" value="##"/>
                    </c:otherwise>
                  </c:choose>
                  <h:outputText id="agreedNumberOfDaysString"   value="#{cbe}" class="RO_text" />
                </c:if> 
              </h:outputLabel>

            </div>


            <div style="float:left;">
              <h:outputLabel for="agreedNumberOfHours" value="Agreed number of hours?:"  >
                <h:selectOneRadio rendered="#{userBean.editable == 1}" id="agreedNumberOfHours" value="#{lenderItemConditionsBean.agreedNumberOfHours}" layout='lineDirection'>
                  <f:selectItem itemValue="1" itemLabel="Yes" />
                  <f:selectItem itemValue="0" itemLabel="No" />

                </h:selectOneRadio> 
                <c:if test="#{userBean.editable == 0}" >
                  <c:choose>
                    <c:when test="#{lenderItemConditionsBean.agreedNumberOfHours == 0}">
                      <c:set var="cbe" value="No"/>
                    </c:when>
                    <c:when test="#{lenderItemConditionsBean.agreedNumberOfHours == 1}">
                      <c:set var="cbe" value="Yes"/>
                    </c:when>
                    <c:otherwise>
                      <c:set var="cbe" value="##"/>
                    </c:otherwise>
                  </c:choose>
                  <h:outputText id="agreedNumberOfHoursString"   value="#{cbe}" class="RO_text" />
                </c:if> 
              </h:outputLabel>
            </div>
            <div style="float:left;margin-left:40px;">

              <h:outputLabel for="indefiniteDuration" value="Indefinite?"  >
                <h:selectOneRadio rendered="#{userBean.editable == 1}" id="indefiniteDuration" value="#{lenderItemConditionsBean.indefiniteDuration}" layout='lineDirection'>
                  <f:selectItem itemValue="1" itemLabel="Yes" />
                  <f:selectItem itemValue="0" itemLabel="No" />

                </h:selectOneRadio> 
                <c:if test="#{userBean.editable == 0}" >
                  <c:choose>
                    <c:when test="#{lenderItemConditionsBean.indefiniteDuration == 0}">
                      <c:set var="cbe" value="No"/>
                    </c:when>
                    <c:when test="#{lenderItemConditionsBean.indefiniteDuration == 1}">
                      <c:set var="cbe" value="Yes"/>
                    </c:when>
                    <c:otherwise>
                      <c:set var="cbe" value="##"/>
                    </c:otherwise>
                  </c:choose>
                  <h:outputText id="indefiniteDurationString"   value="#{cbe}" class="RO_text" />
                </c:if> 
              </h:outputLabel>
            </div>
          </div>
          <div id="form_conditions" class="contact_information" >
            <hr />
            <div  class="div_p"  >

              <div style="margin:10px;" >
                <h:outputText value="Lending Terms: Conditions" />
              </div>
            </div>

            <table class="personal" >
              <tr>
                <td style="vertical-align:top;">
                  <div style="margin-left:25px;margin-top:5px;">

                    <h:outputLabel for="presentDuringBorrowingPeriod" value="Would you like to be present during borrowing period?"  >
                      <h:selectOneRadio rendered="#{userBean.editable == 1}" id="presentDuringBorrowingPeriod" value="#{lenderItemConditionsBean.presentDuringBorrowingPeriod}" layout='lineDirection'>
                        <f:selectItem itemValue="1" itemLabel="Yes" />
                        <f:selectItem itemValue="0" itemLabel="No" />

                      </h:selectOneRadio>    
                      <c:if test="#{userBean.editable == 0}" >
                        <c:choose>
                          <c:when test="#{lenderItemConditionsBean.presentDuringBorrowingPeriod == 0}">
                            <c:set var="cbe" value="No"/>
                          </c:when>
                          <c:when test="#{lenderItemConditionsBean.presentDuringBorrowingPeriod == 1}">
                            <c:set var="cbe" value="Yes"/>
                          </c:when>
                          <c:otherwise>
                            <c:set var="cbe" value="##"/>
                          </c:otherwise>
                        </c:choose>
                        <h:outputText id="presentDuringBorrowingPeriodString"   value="#{cbe}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>
                  </div>
                </td>
                <td style="vertical-align:top;">
                  <div style="display:block;background-color:#E1F5A9;;margin-left:15px;margin-top:5px;" id="length_of_presence">
                    <div style="margin-left:25px;margin-top:5px;margin-right:10px;">

                      <h:outputLabel for="entirePeriod" value="During the entire lending period?:"  >
                        <h:selectOneRadio rendered="#{userBean.editable == 1}" id="entirePeriod" value="#{lenderItemConditionsBean.entirePeriod}" layout='lineDirection'>
                          <f:selectItem itemValue="1" itemLabel="Yes" />
                          <f:selectItem itemValue="0" itemLabel="No" />

                        </h:selectOneRadio>    
                        <c:if test="#{userBean.editable == 0}" >
                          <c:choose>
                            <c:when test="#{lenderItemConditionsBean.entirePeriod == 0}">
                              <c:set var="cbe" value="No"/>
                            </c:when>
                            <c:when test="#{lenderItemConditionsBean.entirePeriod == 1}">
                              <c:set var="cbe" value="Yes"/>
                            </c:when>
                            <c:otherwise>
                              <c:set var="cbe" value="##"/>
                            </c:otherwise>
                          </c:choose>
                          <h:outputText id="entirePeriodString"   value="#{cbe}" class="RO_text" />
                        </c:if> 
                      </h:outputLabel>

                    </div>
                    <div style="margin-left:25px;margin-top:5px;margin-right:10px;">

                      <h:outputLabel for="partialPeriod" value="During lending period partially?:"  >
                        <h:selectOneRadio rendered="#{userBean.editable == 1}" id="partialPeriod" value="#{lenderItemConditionsBean.partialPeriod}" layout='lineDirection'>
                          <f:selectItem itemValue="1" itemLabel="Yes" />
                          <f:selectItem itemValue="0" itemLabel="No" />

                        </h:selectOneRadio>    
                        <c:if test="#{userBean.editable == 0}" >
                          <c:choose>
                            <c:when test="#{lenderItemConditionsBean.partialPeriod == 0}">
                              <c:set var="cbe" value="No"/>
                            </c:when>
                            <c:when test="#{lenderItemConditionsBean.partialPeriod == 1}">
                              <c:set var="cbe" value="Yes"/>
                            </c:when>
                            <c:otherwise>
                              <c:set var="cbe" value="##"/>
                            </c:otherwise>
                          </c:choose>
                          <h:outputText id="partialPeriodString"   value="#{cbe}" class="RO_text" />
                        </c:if> 
                      </h:outputLabel>

                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td style="vertical-align:top;">
                  <div style="margin-left:25px;margin-top:5px;">
                    <h:outputLabel for="provideProperUseTraining" value="Would you like to provide item proper-use training?"  >
                      <h:selectOneRadio rendered="#{userBean.editable == 1}" id="provideProperUseTraining" value="#{lenderItemConditionsBean.provideProperUseTraining}" layout='lineDirection'>
                        <f:selectItem itemValue="1" itemLabel="Yes" />
                        <f:selectItem itemValue="0" itemLabel="No" />

                      </h:selectOneRadio>    
                      <c:if test="#{userBean.editable == 0}" >
                        <c:choose>
                          <c:when test="#{lenderItemConditionsBean.provideProperUseTraining == 0}">
                            <c:set var="cbe" value="No"/>
                          </c:when>
                          <c:when test="#{lenderItemConditionsBean.provideProperUseTraining == 1}">
                            <c:set var="cbe" value="Yes"/>
                          </c:when>
                          <c:otherwise>
                            <c:set var="cbe" value="##"/>
                          </c:otherwise>
                        </c:choose>
                        <h:outputText id="provideProperUseTrainingString"   value="#{cbe}" class="RO_text" />
                      </c:if> 
                    </h:outputLabel>

                  </div>
                </td>
                <td style="vertical-align:top;">
                  <div style="margin-left:15px;margin-top:5px;">
                    <h:outputLabel for="specificConditions" value="I have specific conditions of lending:" >
                      <h:inputTextarea id="specificConditions"  value="#{lenderItemConditionsBean.specificConditions}"  cols="40" rows="10" rendered="#{userBean.editable == 1}" />
                      <c:if test="#{userBean.editable == 0}" >
                        <h:outputText id="specificConditionsString"    value="#{lenderItemConditionsBean.specificConditions}"  class="RO_text" />
                      </c:if> 
                    </h:outputLabel>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </body>
    </h:form>
    <br /><br />
  </ui:define>

  <ui:define name="footer"  >
    <ui:include rendered="true" src="application_footer.xhtml" id="LoginFooter" /> 
  </ui:define>
</ui:composition>
