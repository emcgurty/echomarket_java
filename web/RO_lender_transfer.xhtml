<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >


    <div  class="div_p" id="menu_item_3" >
      <div style="margin:10px;" >
        <h:outputText value="Item Transfer Preferences from Lender to Borrowers..." />
      </div>
    </div>

    <div  class="div_p"  >
      <div style="margin:10px;" >
        <h:outputText value="How would like a borrower to receive your item?" />
      </div>
    </div>

    <div style="margin-left:25px;margin-top:5px;float:left;">

      <h:dataTable value="#{readOnlyBean.getBorrowerComesToPrimaryAddress()}" id="primary"   var="pa" >    
        <h:column rowHeader="">
          <div  class="div_p"  >
            <div style="margin:10px;" >
              <h:outputText value="Contact Option: By Primary Adddress.." />
            </div>
          </div>

          <div style="display:block;float:left;height:auto;width:inherit;margin-top:5px;">
            <div style="float:left;margin-left:25px">
              <div id="postalWithContactAddress" >    
                <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">
                  <div style="margin-left: 15px;float:left">

                    <table >
                      <tr>
                        <td>
                          <h:outputLabel for="addressLine1" value="#{bundle.AddressLine1}"/>
                          <h:outputText value="#{pa.addressLine1}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="addressLine2" value="#{bundle.AddressLine2}" />
                          <h:outputText value="#{pa.addressLine2}" class="RO_text" />
                        </td>
                      </tr> 
                      <tr>
                        <td>
                          <h:outputLabel for="city" value="#{bundle.City}"/>
                          <h:outputText value="#{pa.city}" rendered="#{userBean.editable == 2}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="usStateId" value="#{bundle.UsStates}"/>
                          <h:outputText value="#{uss.getOneState(pa.usStateId)}" class="RO_text" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h:outputLabel for="province" value="#{bundle.Province}"  />
                          <h:outputText value="#{pa.province}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="region" value="#{bundle.Region}" />
                          <h:outputText value="#{pa.region}" class="RO_text" />
                        </td>
                      </tr>
                      <tr >
                        <td >
                          <h:outputLabel for="postalCode" value="#{bundle.PostalCode}"/><span id="postalCode" class="required_fields">*</span>
                          <h:outputText value="#{pa.postalCode}" class="RO_text" />
                        </td>
                        <td >
                          <h:outputLabel for="countryId" value="#{bundle.Country}"/><span class="required_fields">*</span>
                          <h:outputText value="#{country.getOneCountry(pa.countryId)}" class="RO_text" />
                        </td>
                      </tr>
                    </table>


                  </div>
                </div>    

              </div>
            </div>
          </div>
        </h:column>
      </h:dataTable>

    </div>

    <div style="margin-left:25px;margin-top:5px;float:left;">

      <h:dataTable value="#{readOnlyBean.getBorrowerComesToAlternativeAddress()}" id="alternative"   var="pa" >    
        <h:column rowHeader="">
          <div  class="div_p"  >
            <div style="margin:10px;" >
              <h:outputText value="Contact Option: By Alternative Adddress.." />
            </div>
          </div>

          <div style="display:block;float:left;height:auto;width:inherit;margin-top:5px;">
            <div style="float:left;margin-left:25px">
              <div id="postalWithContactAddress" >    
                <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">
                  <div style="margin-left: 15px;float:left">

                    <table >
                      <tr>
                        <td>
                          <h:outputLabel for="addressLine1" value="#{bundle.AddressLine1}"/>
                          <h:outputText value="#{pa.addressLine1}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="addressLine2" value="#{bundle.AddressLine2}" />
                          <h:outputText value="#{pa.addressLine2}" class="RO_text" />
                        </td>
                      </tr> 
                      <tr>
                        <td>
                          <h:outputLabel for="city" value="#{bundle.City}"/>
                          <h:outputText value="#{pa.city}" rendered="#{userBean.editable == 2}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="usStateId" value="#{bundle.UsStates}"/>
                          <h:outputText value="#{uss.getOneState(pa.usStateId)}" class="RO_text" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h:outputLabel for="province" value="#{bundle.Province}"  />
                          <h:outputText value="#{pa.province}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="region" value="#{bundle.Region}" />
                          <h:outputText value="#{pa.region}" class="RO_text" />
                        </td>
                      </tr>
                      <tr >
                        <td >
                          <h:outputLabel for="postalCode" value="#{bundle.PostalCode}"/><span id="postalCode" class="required_fields">*</span>
                          <h:outputText value="#{pa.postalCode}" class="RO_text" />
                        </td>
                        <td >
                          <h:outputLabel for="countryId" value="#{bundle.Country}"/><span class="required_fields">*</span>
                          <h:outputText value="#{country.getOneCountry(pa.countryId)}" class="RO_text" />
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>    

              </div>
            </div>
          </div>
        </h:column>
      </h:dataTable>

    </div>

  <div id="form_lender_to_borrower" class="contact_information" >
    <h:dataTable value="#{readOnlyBean.getLenderTransfer()}" id="lender_transfer_DT"   var="pa" >    
      <h:column rowHeader="">
        <div style="margin-left:25px;margin-top:5px;float:left;">                    
          <c:if test="#{lenderTransfer.meetBorrowerAtAgreedL2b == 1}">
            <h:outputText value="Will meet with borrower at an agreed location" class="RO_text" />
            <br />
          </c:if>
        </div>

        <div style="margin-left:25px;margin-top:5px;float:left;">                    
          <c:if test="#{lenderTransfer.willDeliverToBorrower == 1}">
            <h:outputText value="Will deliver to borrower preferred location." class="RO_text" />
            <br />
          </c:if>
        </div>

        <div style="margin-left:25px;margin-top:5px;float:left;">                    
          <c:if test="#{lenderTransfer.thirdPartyPresenceL2b == 1}">
            <h:outputText value="Would like a third-party present during transfer to borrower." class="RO_text" />
            <br />
          </c:if>     
        </div>


        <div id="thirdPartyPresenceL2BGroup" style="margin-left:25px;margin-top:5px;float:left">
          <c:if test="#{lenderTransfer.lenderThirdPartyChoiceL2b == 1}">
            <h:outputText value="Borrower may choose third-party during transfer." class="RO_text" />
            <br />
          </c:if>   
        </div>  

        <div id="agreedThirdPartyChoiceL2bGroup" style="margin-left:25px;margin-top:5px;float:left">     
            <c:if test="#{lenderTransfer.agreedThirdPartyChoiceL2b == 1}">
              <h:outputText value="Choose a third-party during transfer by mutal agreement." class="RO_text" />
              <br />
            </c:if>   

        </div>


          <div  class="div_p"  >
            <div style="margin:10px;" >
              <h:outputText value="How would like the borrower to return your item?" />
            </div>
          </div>


          <div style="margin-left:25px;margin-top:5px;float:left;">

            <div id="borrowerReturnsToWhichAddressGroup" >    
              <h:outputLabel value="Borrower returns to your...:" for="borrowerReturnsToWhichAddress">

                <c:if test="#{userBean.editable == 8}" >
                  <c:choose>
                    <c:when test="#{lenderTransfer.borrowerReturnsToWhichAddress == 0}">
                      <c:set var="cbe" value="Neither, no pick up at any address"/>
                    </c:when>
                    <c:when test="#{lenderTransfer.borrowerReturnsToWhichAddress == 1}">
                      <c:set var="cbe" value="Either address is fine"/>
                    </c:when>
                    <c:when test="#{lenderTransfer.borrowerReturnsToWhichAddress == 2}">
                      <c:set var="cbe" value="To your alternative address"/>
                    </c:when>
                    <c:when test="#{lenderTransfer.borrowerReturnsToWhichAddress == 3}">
                      <c:set var="cbe" value="To your primary address"/>
                    </c:when>
                    <c:otherwise>
                      <c:set var="cbe" value="No preference provided"/>
                    </c:otherwise>
                  </c:choose>
                  <h:outputText id="borrowerReturnsToWhichAddressString"   value="#{cbe}" class="RO_text" />
                </c:if>  
              </h:outputLabel>
            </div>

            <h:outputLabel for="meetBorrowerAtAgreedB2l" value="Will meet with borrower at an agreed location?:"  >

              <c:if test="#{userBean.editable == 8}" >
                <c:choose>
                  <c:when test="#{lenderTransfer.meetBorrowerAtAgreedB2l == 0}">
                    <c:set var="cbe" value="No"/>
                  </c:when>
                  <c:when test="#{lenderTransfer.meetBorrowerAtAgreedB2l == 1}">
                    <c:set var="cbe" value="Yes"/>
                  </c:when>
                  <c:otherwise>
                    <c:set var="cbe" value="No preference provided"/>
                  </c:otherwise>
                </c:choose>
                <h:outputText id="meetBorrowerAtAgreedB2lString"   value="#{cbe}" class="RO_text" />
              </c:if>  
            </h:outputLabel>  

            <h:outputLabel for="willPickUpPreferredLocationB2l" value="Will pick up at borrower's location?:"  >

              <c:if test="#{userBean.editable == 8}" >
                <c:choose>
                  <c:when test="#{lenderTransfer.willPickUpPreferredLocationB2l == 0}">
                    <c:set var="cbe" value="No"/>
                  </c:when>
                  <c:when test="#{lenderTransfer.willPickUpPreferredLocationB2l == 1}">
                    <c:set var="cbe" value="Yes"/>
                  </c:when>
                  <c:otherwise>
                    <c:set var="cbe" value="No preference provided"/>
                  </c:otherwise>
                </c:choose>
                <h:outputText id="willPickUpPreferredLocationB2lString"   value="#{cbe}" class="RO_text" />
              </c:if>  
            </h:outputLabel>                        

          </div>

          <div style="margin-left:25px;margin-top:5px;float:left;">

            <h:outputLabel for="thirdPartyPresenceB2l" value="Would you like a third-party present during transfer from borrower?:"  >

              <c:if test="#{userBean.editable == 8}" >
                <c:choose>
                  <c:when test="#{lenderTransfer.thirdPartyPresenceB2l == 0}">
                    <c:set var="cbe" value="No"/>
                  </c:when>
                  <c:when test="#{lenderTransfer.thirdPartyPresenceB2l == 1}">
                    <c:set var="cbe" value="Yes"/>
                  </c:when>
                  <c:otherwise>
                    <c:set var="cbe" value="No preference provided"/>
                  </c:otherwise>
                </c:choose>
                <h:outputText id="thirdPartyPresenceB2lString"   value="#{cbe}" class="RO_text" />
              </c:if>  
            </h:outputLabel>                        
          </div>

          <div id="thirdPartyPresenceB2lGroup" style="margin-left:25px;margin-top:5px;float:left;display:none;">
            <h:outputLabel value="Your choice?:" for="lenderThirdPartyChoiceB2l">

              <c:if test="#{userBean.editable == 8}" >
                <c:choose>
                  <c:when test="#{lenderTransfer.lenderThirdPartyChoiceB2l == 0}">
                    <c:set var="cbe" value="No"/>
                  </c:when>
                  <c:when test="#{lenderTransfer.lenderThirdPartyChoiceB2l == 1}">
                    <c:set var="cbe" value="Yes"/>
                  </c:when>
                  <c:otherwise>
                    <c:set var="cbe" value="No preference provided"/>
                  </c:otherwise>
                </c:choose>
                <h:outputText id="lenderThirdPartyChoiceB2lString"   value="#{cbe}" class="RO_text" />
              </c:if>  
            </h:outputLabel>
            <h:outputLabel value="Mutually agreed?:" for="agreedThirdPartyChoiceB2l">

              <c:if test="#{userBean.editable == 8}" >
                <c:choose>
                  <c:when test="#{lenderTransfer.agreedThirdPartyChoiceB2l == 0}">
                    <c:set var="cbe" value="No"/>
                  </c:when>
                  <c:when test="#{lenderTransfer.agreedThirdPartyChoiceB2l == 1}">
                    <c:set var="cbe" value="Yes"/>
                  </c:when>
                  <c:otherwise>
                    <c:set var="cbe" value="No preference provided"/>
                  </c:otherwise>
                </c:choose>
                <h:outputText id="agreedThirdPartyChoiceB2lString"   value="#{cbe}" class="RO_text" />
              </c:if>  
            </h:outputLabel>

          </div>

      </h:column>
    </h:dataTable>
  </div>
</ui:composition>
