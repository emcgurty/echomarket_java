<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="./UserDetailROTemplate.xhtml">

  <ui:define name="header"  >
    <ui:include rendered="true" src="application_header.xhtml" id="borrowersHeader" />
  </ui:define>

  <ui:define name="content"  >

    <h:head>
      <c:set var="lt_data"  value="#{readOnlyBean.getLenderTransferData(readOnlyBean.itemId, readOnlyBean.which, readOnlyBean.participant_id)}"  />
      <c:forEach items="#{lt_data}"  var="lit" >
        <c:set var="line1" value="#{lit.meetBorrowerAtAgreedL2b}" />
        <c:set var="line2" value="#{lit.willDeliverToBorrower}" />
        <c:set var="line3" value="#{lit.thirdPartyPresenceL2b}" />
        <c:set var="line4" value="#{lit.lenderThirdPartyChoiceL2b}" />
        <c:set var="line5" value="#{lit.agreedThirdPartyChoiceL2b}" />
        <c:set var="line6"  value="#{lit.borrowerReturnsToWhichAddress}" /> 
        <c:set var="line7"  value="#{lit.meetBorrowerAtAgreedB2l}" />  
        <c:set var="Line8" value="#{lit.willPickUpPreferredLocationB2l}" />
        <c:set var="Line9" value="#{lit.thirdPartyPresenceB2l}" />
        <c:set var="line10"  value="#{lit.lenderThirdPartyChoiceB2l}" />
        <c:set var="line11" value="#{lit.agreedThirdPartyChoiceB2l}" />
      </c:forEach>
    </h:head>

    <div  class="div_p"  >
      <div style="margin:10px;" >
        <h:outputText value="Item Transfer Preferences from Lender to Borrowers..." />
      </div>
    </div>

    <div  class="div_p"  >
      <div style="margin-left:10px;" >
        <h:outputText value="How the lender would like a borrower to receive his/her item:" />
      </div>
    </div>

    <div style="margin-left:25px;margin-top:5px;float:left;">
      <c:set value="#{readOnlyBean.getBorrowerComesToPrimaryAddress()}"   var="pa_data" /> 
      <h:dataTable value="#{pa_data}" var="pa" rendered="${fn:length(pa_data) > 0}" >    
        <h:column rowHeader="">
          <div  class="div_p"  >
            <div style="margin:10px;" >
              <h:outputText value="Contact Option: By Primary Adddress.." />
            </div>
          </div>

          <div style="display:block;float:left;height:auto;width:inherit;margin-top:5px;">
            <div style="float:left;margin-left:25px">
              <div id="postalWithContactAddress" >    
                <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">
                  <div style="margin-left: 15px;float:left">

                    <table style="border-collapse: separate; empty-cells: hide;">
                      <tr >
                        <td>
                          <h:outputLabel for="addressLine1" value="#{bundle.AddressLine1}"/>
                          <h:outputText value="#{pa.addressLine1}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="addressLine2" value="#{bundle.AddressLine2}" />
                          <h:outputText value="#{pa.addressLine2}" class="RO_text" />
                        </td>
                      </tr> 
                      <tr>
                        <td>
                          <h:outputLabel for="city" value="#{bundle.City}"/>
                          <h:outputText value="#{pa.city}" rendered="#{userBean.editable == 2}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="usStateId" value="#{bundle.UsStates}"/>
                          <h:outputText value="#{uss.getOneState(pa.usStateId)}" class="RO_text" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h:outputLabel for="province" value="#{bundle.Province}"  />
                          <h:outputText value="#{pa.province}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="region" value="#{bundle.Region}" />
                          <h:outputText value="#{pa.region}" class="RO_text" />
                        </td>
                      </tr>
                      <tr >
                        <td >
                          <h:outputLabel for="postalCode" value="#{bundle.PostalCode}"/><span id="postalCode" class="required_fields">*</span>
                          <h:outputText value="#{pa.postalCode}" class="RO_text" />
                        </td>
                        <td >
                          <h:outputLabel for="countryId" value="#{bundle.Country}"/><span class="required_fields">*</span>
                          <h:outputText value="#{country.getOneCountry(pa.countryId)}" class="RO_text" />
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>    

              </div>
            </div>
          </div>
        </h:column>
      </h:dataTable>

    </div>

    <div style="margin-left:25px;margin-top:5px;float:left;">
      <c:set value="#{readOnlyBean.getBorrowerComesToAlternativeAddress()}"   var="aa_data" /> 
      <h:dataTable value="#{aa_data}"  var="pa" rendered="${fn:length(aa_data) > 0}" >    
        <h:column rowHeader="">
          <div  class="div_p"  >
            <div style="margin:10px;" >
              <h:outputText value="Contact Option: By Alternative Adddress.." />
            </div>
          </div>

          <div style="display:block;float:left;height:auto;width:inherit;margin-top:5px;">
            <div style="float:left;margin-left:25px">
              <div id="postalWithContactAddress" >    
                <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">
                  <div style="margin-left: 15px;float:left">

                    <table style="border-collapse: separate; empty-cells: hide;" >
                      <tr>
                        <td>
                          <h:outputLabel for="addressLine1" value="#{bundle.AddressLine1}"/>
                          <h:outputText value="#{pa.addressLine1}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="addressLine2" value="#{bundle.AddressLine2}" />
                          <h:outputText value="#{pa.addressLine2}" class="RO_text" />
                        </td>
                      </tr> 
                      <tr>
                        <td>
                          <h:outputLabel for="city" value="#{bundle.City}"/>
                          <h:outputText value="#{pa.city}" rendered="#{userBean.editable == 2}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="usStateId" value="#{bundle.UsStates}"/>
                          <h:outputText value="#{uss.getOneState(pa.usStateId)}" class="RO_text" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h:outputLabel for="province" value="#{bundle.Province}"  />
                          <h:outputText value="#{pa.province}" class="RO_text" />

                        </td>
                        <td>
                          <h:outputLabel for="region" value="#{bundle.Region}" />
                          <h:outputText value="#{pa.region}" class="RO_text" />
                        </td>
                      </tr>
                      <tr >
                        <td >
                          <h:outputLabel for="postalCode" value="#{bundle.PostalCode}"/><span id="postalCode" class="required_fields">*</span>
                          <h:outputText value="#{pa.postalCode}" class="RO_text" />
                        </td>
                        <td >
                          <h:outputLabel for="countryId" value="#{bundle.Country}"/><span class="required_fields">*</span>
                          <h:outputText value="#{country.getOneCountry(pa.countryId)}" class="RO_text" />
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>    

              </div>
            </div>
          </div>
        </h:column>
      </h:dataTable>

    </div>

    <div id="form_lender_to_borrower" class="contact_information" style="margin-left:10px;">
      <c:choose>
        <c:when test="#{(!empty line1) and (line1 == 1)}" >
          <h:outputText value="Lender will meet with borrower at an agreed location" class="RO_text"   />
        </c:when>
      </c:choose>

      <c:choose>
        <c:when test="#{(!empty line2) and (line2 == 1)}" >
          <br />
          <h:outputText value="Lender will deliver to borrower preferred location." class="RO_text"  />
        </c:when>
      </c:choose>

      <c:choose>
        <c:when test="#{(!empty line3) and (line3 == 1)}" >
          <br />
          <h:outputText value="Lender would like a third-party present during transfer to borrower." class="RO_text"  />
        </c:when>
      </c:choose>


      <c:choose>
        <c:when test="#{(!empty line4) and (line4 == 1)}" >
          <br />
          <h:outputText value="Lender will choose third-party during transfer." class="RO_text"  />
        </c:when>
      </c:choose>


      <c:choose>
        <c:when test="#{(!empty line5) and (line5 == 1)}" >
          <br />
          <h:outputText value="Choice of third-party present during transfer by mutual agreement." class="RO_text"  />
        </c:when>
      </c:choose>


      <div  class="div_p"  >
        <div style="margin-top:10px;" >
          <h:outputText value="How the lender would like the borrower to return his/her item:" rendered="#{(!empty line6) or (!empty line7) or (!empty line8) or (!empty line9) or (!empty line10) or (!empty line11) }"  />
        </div>
      </div>

      <c:choose>
        <c:when test="#{(!empty line6) and (line6 gt 0)}" >
          <br />
          <h:outputLabel value="Borrower returns to lender's address:"  >
            <h:outputText    value="Yes" class="RO_text" />
          </h:outputLabel>
        </c:when>
      </c:choose>


      <c:choose>
        <c:when test="#{(!empty line7) and(line7 == 1)}" >
          <br />
          <h:outputText value="Lender wants to meet borrower at an agreed location?" class="RO_text"  />
        </c:when>
      </c:choose>


      <c:choose>
        <c:when test="#{(!empty line8) and (line8 gt -1)}" >
          <br />
          <h:outputLabel value="Lender will pick up at borrower's location?:"    >
            <h:outputText    value="No" class="RO_text" rendered="#{line8 == 0}"/>
            <h:outputText    value="Yes" class="RO_text" rendered="#{line8 == 1}"/>
          </h:outputLabel>                        
        </c:when>
      </c:choose>

      <c:choose>
        <c:when test="#{(!empty line9) and (line9 gt -1)}" >
          <br />
          <h:outputLabel value="Lender would like a third-party present during transfer from borrower?:"  >
            <h:outputText value="No" class="RO_text" rendered="#{line9 == 0}" />
            <h:outputText value="Yes" class="RO_text" rendered="#{line9 == 1}" />
          </h:outputLabel>                        
        </c:when>
      </c:choose>



      <c:choose>
        <c:when test="#{(!empty line10) and (line10 gt -1)}" >
          <br />
          <h:outputLabel value="Lender's choice of third-party present?:" rendered="#{!empty line10}">
            <h:outputText value="No" class="RO_text" rendered="#{line10 == 0}" />
            <h:outputText value="Yes" class="RO_text" rendered="#{line10 == 1}" />
          </h:outputLabel>
        </c:when>
      </c:choose>



      <c:choose>
        <c:when test="#{(!empty line11) and (line11 gt -1)}" >
          <br />
          <h:outputLabel value="Mutually agreed choice of third-party?:" >
            <h:outputText   value="No" class="RO_text" rendered="#{line11 == 0}" />
            <h:outputText   value="Yes" class="RO_text" rendered="#{line11 == 1}" />
          </h:outputLabel>
        </c:when>
      </c:choose>

    </div>
    <br /><br />
  </ui:define>
  <ui:define name="footer"  >
    <ui:include rendered="true" src="application_footer.xhtml" id="borrowersFooter" /> 
  </ui:define>
</ui:composition>
