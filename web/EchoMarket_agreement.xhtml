<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="./echomarketTemplate.xhtml">

    <ui:define name="header"  >
        <ui:include rendered="true" src="application_header.xhtml" id="UserDetailHeader" /> </ui:define>
    <ui:define name="content"  >

        <h:head>
            <title>#{bundle.echoMarketAgreement}</title>
        </h:head>
        <h:form  id="form_agreement"  >
            <ui:include rendered="true" src="dumbyDiv.xhtml" id="dumbyDiv" /> 
            <div style="margin:10px;margin-top:25px;" >
                <h:outputText value="EchoMarket Agreement"  />
            </div> 
            <div style="margin:10px;" >
                <h:outputText value="You agreed to the following..." />
                <h:commandLink  action="#{participantBean.load_ud(-1)}"  class="right_div" value="Revise agreement"  />
            </div>
            <ui:include src="agreement_text.xhtml" rendered="true"  id="menuAgreement"  />
        </h:form>
    </ui:define>
    <ui:define name="footer"  >
        <ui:include rendered="true" src="application_footer.xhtml" id="UserDetailFooter" /> 
    </ui:define>
</ui:composition>
