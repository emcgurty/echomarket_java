<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <h:head>
    <h:outputStylesheet library="css" name="creator_nav.css"/>
  </h:head>

  <ul id="nav" class="creator_menu">
   
     <li class="subs" id="tab_item_2" >
      <h:commandLink immediate="true"  action="#{participantBean.load_ud('-1')}"  value="EchoMarket Agreement"  rendered="#{userBean.editable == -1}" />
    </li>
    <li class="subs" id="tab_item_2" >
      <h:commandLink immediate="true"  action="#{userBean.load_ud(0)}"  value="Login Detail"  rendered="#{userBean.acceptID}" >
        <f:param name="action" value="login" />
      </h:commandLink>
    </li>

    <li class="subs" id="tab_item_2" >
      <h:commandLink immediate="true"  action="#{participantBean.load_ud(userBean.user_id)}"  value="Creator Detail"  rendered="#{userBean.acceptID}" >
        <f:param name="action" value="participant" />
      </h:commandLink>
    </li>
    
    <li class="subs" id="tab_item_0" >
      <h:commandLink id="detail" action="#{communitiesBean.load_community_detail()}" value="Community Detail" immediate="true" rendered="#{userBean.creatorDetailID}" >
      </h:commandLink>   
    </li>
    
    <li class="subs" id="tab_item_1" >
      <h:commandLink id="members" action="#{communityMembersBean.load_community_members()}" value="Community Members" immediate="true" rendered="#{userBean.comDetailID}" >
      </h:commandLink>    
    </li>

    <c:choose>
      <c:when  test="#{userBean.partID}" > 
        <c:if test="#{userBean.userType == 'borrow'}" >
          <li id="tab_item_4">
            <c:set var="newItemLabel" value="Default Contact Preferences"  />
            <h:commandLink immediate="true"  action="#{contactPreferenceBean.load_ud(userBean.participant_id)}"  value="#{newItemLabel}"  rendered="true" >
              <f:param name="action" value="edit" />
              <f:param name="iid" value="#{itemBean.itemId}" />
            </h:commandLink>
          </li>
        </c:if>
      </c:when>
    </c:choose>

    <c:if test="#{((userBean.userType() == 'both') or (userBean.userType() == 'lend')) and (userBean.partID)}" >
      <li class="subs" id="tab_item_4" >
        <a href="#s1">Default Item Preferences/Conditions</a>
        <ul>
          <li >
            <c:set var="newItemLabel" value="Contact Preferences"  />
            <h:commandLink immediate="true"  action="#{contactPreferenceBean.load_ud(userBean.participant_id)}"  value="#{newItemLabel}"  rendered="true" >
              <f:param name="action" value="edit" />
              <f:param name="iid" value="#{itemBean.itemId}" />
            </h:commandLink>
          </li>
          <li >
            <c:set var="newItemLabelTrans" value="Item Transfer Preferences"  />
            <h:commandLink  immediate="true" action="#{lenderTransferBean.load_ud(userBean.participant_id)}"  value="#{newItemLabelTrans}"  rendered="true">
              <f:param name="iid" value="#{itemBean.itemId}" />
              <f:param name="action" value="edit" />
            </h:commandLink>   
          </li>
          <li >
            <c:set var="newItemLabelCond" value="Item Lending Conditions"  />
            <h:commandLink  immediate="true" action="#{lenderItemConditionsBean.load_ud(userBean.participant_id)}"  value="#{newItemLabelCond}"  rendered="true">
              <f:param name="iid" value="#{itemBean.itemId}" />
              <f:param name="action" value="edit" />
            </h:commandLink>   
          </li>
        </ul>
      </li>
    </c:if>    
    <c:set var="completeLIC_LIT" value="#{userBean.LITid and userBean.LICid}" /> 
    <c:if test="#{(userBean.action == 'current') or (completeLIC_LIT) }" >
      <li class="subs" >
        <c:set var="whichType" value="#{userBean.userIsWhichType()}" />
        <c:choose>                                
          <c:when test="#{whichType == 'borrow'}"  >
            <li id="tab_item_1" >
              <h:commandLink immediate="true"  action="#{itemBean.load_ud('borrow', null)}"  value="Borrowing"  rendered="#{userBean.editable != -1}"    >
                <f:param name="action" value="item" />
              </h:commandLink>
            </li>
          </c:when >  
          <c:when test="#{whichType == 'lend'}"  >
            <li id="tab_item_1" >
              <h:commandLink immediate="true"  action="#{itemBean.load_ud('lend', null)}"  value="Lending"  rendered="#{userBean.editable != -1}"    >
                <f:param name="action" value="item" />
              </h:commandLink>
            </li>
          </c:when >  
          <c:when test="#{whichType == 'both'}"  >
            <li class="subs" id="tab_item_1" >
              <a href="#s1">Lend or Borrow?</a>
              <ul>
                <li>
                  <h:commandLink immediate="true"  action="#{itemBean.load_ud('lend', null)}"  value="I want to lend!"  rendered="#{userBean.editable != -1}"     >
                    <f:param name="action" value="item" />
                  </h:commandLink>
                </li>
                <li>
                  <h:commandLink immediate="true"  action="#{itemBean.load_ud('borrow', null)}"  value="I want to borrow!"  rendered="#{userBean.editable != -1}"    >
                    <f:param name="action" value="item" />
                  </h:commandLink>
                </li>
              </ul>
            </li>
          </c:when >  
        </c:choose>
        </li>
    </c:if>
    
  </ul>

</ui:composition>
