<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="./userDetailROTemplate.xhtml">

  <ui:define name="header"  >
    <ui:include rendered="true" src="application_header.xhtml" id="borrowersHeader" />
  </ui:define>

  <ui:define name="content"  >
    <h:form  >
      <div id="form_NAE"  >

        <h:dataTable value="${readOnlyBean.getByNAE()}" id="ro_nae"   var="nae" >    
          <h:column rowHeader="">

            <div style="display:block;float:left;height:auto;width:inherit;margin-top:10px;">
              <div style="margin-left: 25px;float:left">

                <div  class="div_p" >
                  <div style="margin:5px;" >
                    <h:outputText value="About the ${'itemType'}er..." />
                  </div>
                </div>

                <div style="display:block;float:left;height:auto;width:inherit;margin-top:5px;">
                  <div style="float:left;margin-left:25px">
                    <c:set var="cdes"  scope="session" value="${cd.getOneCD(nae.contactDescribeId)}" />
                    <h:outputLabel for="contactDescribeId"  value="${'itemType'}er describes his/herself as:"   >
                      <c:choose  >
                        <c:when test="${cdes != 'other'}"  >
                          <h:outputText value="${cdes}" class="RO_text"  />
                        </c:when>
                        <c:otherwise  >
                          <h:outputText value="${nae.otherDescribeYourself}" class="RO_text"  />
                        </c:otherwise>
                      </c:choose> 
                    </h:outputLabel>

                    <c:if test="${nae.displayOrganization eq 1}" >
                      <div style="float:left;margin-left:25px">
                        <h:outputLabel value="${bundle.OrganizationName}"  >
                          <h:outputText value="${nae.organizationName}"  />
                        </h:outputLabel>
                      </div>
                    </c:if>
                  </div>

                </div>



                <div  class="div_p"  >
                  <div style="margin:5px;" >
                    <h:outputText value="${'itemType'}er's name:" />
                    <c:set var="dn"  scope="session" value="${nae.displayName}" />   
                    <h:outputText  value="${dn}"  />
                    <c:choose>

                      <c:when test="${dn eq 1}" >
                        <h:outputText  value="${nae.firstName} ${nae.mi} ${nae.lastName}"  />
                      </c:when>
                      <c:otherwise>
                        <h:outputText  value="userType name not available for public display."  />
                      </c:otherwise>
                    </c:choose>

                  </div>
                </div>
              </div>
            </div>
          </h:column>
        </h:dataTable>
      </div>
    </h:form>
  </ui:define>
  <ui:define name="footer"  >
        <ui:include rendered="true" src="application_footer.xhtml" id="borrowersFooter" /> 
    </ui:define>
</ui:composition>
