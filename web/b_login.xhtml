<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:form  id="user_login">

        <f:metadata>
            <f:viewParam name="reset_code" id="reset_code" value="#{userBean.resetCode}" />
        </f:metadata>     
        <div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>

        <table style="width:100%;margin-left: 5px" align="center" id="user_login_table">
            <tr >
                <td style="padding-top: 15px;padding-bottom: 15px;">
                    <h:outputText value="User Login" />
                </td>

            </tr>    
            <tr>
                <td style="padding-bottom: 15px;">

                    <h:panelGroup>
                        <h:outputLabel for="username" value="#{bundle.username}" >       
                            <h:inputText id="username"
                                         value="#{userBean.username}"
                                         size="16"
                                         required="true"
                                         requiredMessage="#{bundle.ReqUserName}"
                                         autocomplete="off"
                                         style="margin-left: 5px;" >
                            </h:inputText>
                        </h:outputLabel>
                        <h:message for="username" errorClass="error" />
                    </h:panelGroup>

                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 15px;">
                    <h:panelGroup>
                        <h:outputLabel for="password" value="#{bundle.password}" >       
                            <h:inputSecret id="password"
                                           size="16"
                                           value="#{userBean.password}"
                                           title="#{bundle.password}"
                                           required="true"
                                           requiredMessage="#{bundle.ReqPassword}"
                                           autocomplete="off"
                                           style="margin-left: 5px;"
                                           >


                            </h:inputSecret>
                        </h:outputLabel>
                        <h:message for="password" errorClass="error" />
                    </h:panelGroup>
                </td>
            </tr>
            <tr>
                <td style="padding-bottom: 15px;">  
                    <p>
                        <h:commandLink  action="#{userBean.loginUser()}" id="user_login" value="Login" />
                        <br />
                        <h:commandLink  action="#{userBean.load_forgotUsername()}" id="forgot_username" value="Forgot Username" immediate="false" >
                            <f:ajax />
                        </h:commandLink>
                        <h:outputText value=" | " />
                        <h:commandLink  action="#{userBean.load_forgotUserPassword()}" id="forgot_password" value="Forgot Password" immediate="false"   >
                            <f:ajax />
                        </h:commandLink>
                        <h:outputText value=" | " />
                        <h:commandLink  action="#{userBean.load_user_registration()}" id="register" value="Register"   >
                            <f:ajax />
                        </h:commandLink>
                    </p>     
                </td> 
            </tr>
        </table>

    </h:form>
</ui:composition>
