<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./echomarketTemplate.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="header"  >
        <ui:include rendered="true" src="application_header.xhtml" id="registrationHeader" /> 
        
    </ui:define>

    <ui:define name="content">
        <h:head>
            <h:outputScript library="javascript" name="registration.js"  />
                
            <title>#{bundle.EchoMarketTitle}</title>
        </h:head>
        <h:form id="user_registration" >
            <ui:include rendered="true" src="dumbyDiv.xhtml" id="dumbyDiv" /> 
            <div class="messagecolor">
                <h:messages showSummary="true" 
                            showDetail="false"
                            errorStyle="color: #d20005" 
                            infoStyle="color: blue"/>
            </div>

            <div  class="top" id="form_user_registration" style="width:75%;align-content: center;">
                <div style="margin:10px;" >
                    <h:outputText value="Individual or Organization Registration" />
                    <h:commandLink  action="#{userBean.registerUser()}" id="add_registration" value="Register" class="right_div">
                    </h:commandLink>
                </div>

                <div id="individualNameGroup" style="float:left;margin:10px;margin-top:25px;width:75%;"  >
                    <div style="float:left;width:100%;" >
                        <h:outputLabel value="In registering as a Borrowing and Lending Individual.."  style="float:left;width:100%;margin-left:25px;margin-top:15px;margin-bottom:15px;"/>              
                    </div>
                    <ui:include src="individual_registration_detail.xhtml" />

                </div>



            </div>
        </h:form>

    </ui:define>
    <ui:define name="footer"  >
        <ui:include rendered="true" src="application_footer.xhtml" id="registrationHeader" /> 
    </ui:define>

</ui:composition>
